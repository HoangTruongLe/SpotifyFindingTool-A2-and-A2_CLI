<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist">
      <div>
        <div *ngIf="artist.images.length > 0">
          <img class="artist-thumb img-circle" src="{{artist.images[0].url}}" alt="{{artist.name}}">
        </div>
      </div>
      <h2>{{artist.name}}</h2>
      <div *ngIf="artist.genres.length > 0">
        <strong>Genres:</strong><span *ngFor="let genre of artist.genres">{{genre}} </span>
      </div>
    </div>
  </header>
  <div class="artist-albums">
    <div *ngFor="let item of albums">
      <div class="col-md-3">
        <div class="well album" *ngIf="item.images.length>0">
          <img class="album-thumb" src="{{item.images[0].url}}" alt="{{item.name}}">
          <h4>{{item.name}}</h4>
          <a routerLink="/album/{{item.id}}" class="btn btn-default btn-block">View details</a>
        </div>
      </div>
    </div>
  </div>
</div>
